<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #CDFFDC;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: #006400;
            padding: 40px;
            border-radius: 12px;
            width: 70%;
            height: 70%;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .topo {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 50%;
            text-align: center;
        }

        .topo img {
            width: 100px;
        }

        .informacao {
            font-size: 1.3rem;
            text-align: center;
            line-height: 2rem;
        }

        .botoes {
            display: flex;
            width: 30%;
            justify-content: space-between;
        }

        .botoes a {
            text-decoration: none;
            padding: 12px 34px;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* Botão verde */
        .botoes a:nth-child(1) {
            background-color: #00b32d;
        }
        .botoes a:nth-child(1):hover {
            background-color: #009626;
        }

        /* Botão amarelo */
        .botoes a:nth-child(2) {
            background-color: #ffd000;
            color: #000;
        }
        .botoes a:nth-child(2):hover {
            background-color: #e0ba00;
        }

        /* Botão azul claro */
        .botoes a:nth-child(3) {
            background-color: #4db8ff;
        }
        .botoes a:nth-child(3):hover {
            background-color: #33a6f7;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="topo">
            <a href="/usuario"><img src="/public/img/logo.png" alt="Foto de perfil"></a>
            <h1>Sua Pontuação foi: 320 pontos</h1>
        </div>

        <div class="informacao">
            <p>Acertos: 8/10</p>
            <p>Pontos Ganhos: + 230</p>
            <p>Pontuação Total: 4200</p>
        </div>

        <div class="botoes">
            <a href="/quiz">JOGAR</a>
            <a href="/ranking">Ranking</a>
            <a href="/usuario">Perfil</a>
        </div>

    </div>

</body>
</html>
