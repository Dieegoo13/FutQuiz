<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #CDFFDC;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #006400;
            padding: 40px;
            border-radius: 12px;
            width: 70%;
            height: 70%;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .perfil {
            border-radius: 100%;
            width: 100px;
            height: 100px;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .links-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilo base dos botões */
        .links-container a {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            width: 150px;
            display: inline-block;
            text-align: center;
            transition: 0.3s;
        }

        /*  Jogar - Azul */
        .btn-jogar { background-color: #0066ff; }
        .btn-jogar:hover { background-color: #1a7bff; }

        /* Ranking - Roxo */
        .btn-ranking { background-color: #8000ff; }
        .btn-ranking:hover { background-color: #9c33ff; }

        /* Sair - Vermelho */
        .btn-sair { background-color: #d40000; }
        .btn-sair:hover { background-color: #ff1a1a; }

        /*  Editar Cadastro - Amarelo */
        .btn-editar {
            cursor: pointer;
            background-color: #e6b800;
            color: #000;
        }
        .btn-editar:hover { background-color: #ffcc00; }

        .container input {
            background-color: #fff;
            width: 70%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }

        hr {
            width: 80%;
            border: 1px solid #CDFFDC;
            margin: 20px 0;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            color: black;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid gray;
        }

        .modal-close {
            background-color: #006400;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal-close:hover { background-color: #008000; }
    </style>

</head>
<body>

    <div class="container">

        <div class="perfil">
            <img src="https://via.placeholder.com/200" alt="Foto de perfil">
        </div>

        <p>Olá, seja bem-vindo <strong>[USER]</strong></p>

        <input type="text" value="Usuário Exemplo" disabled>
        <input type="email" value="email@exemplo.com" disabled>
        <input type="text" value="LoginExemplo" disabled>
        <input type="password" value="123456" disabled>

        <hr>

        <p>Sua pontuação atual: <strong>500 pontos</strong></p>
        <p>Ranking atual: <strong>1°</strong></p>

        <div class="links-container">
            <a href="#" class="btn-jogar">Jogar</a>
            <a href="#" class="btn-ranking">Ver Ranking</a>
            <a class="btn-editar" onclick="openModal()">✏ Editar Cadastro</a>
            <a href="#" class="btn-sair">Sair</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Editar Cadastro</h3>

            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Senha">

            <button class="modal-close" onclick="closeModal()">Salvar</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("editModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }
    </script>

</body>
</html>
